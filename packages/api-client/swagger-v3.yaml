          in: query
          name: s
          schema:
            type: string
        - description: The sorting parameter. You can pass this multiple times to get the
            tasks ordered by multiple different parametes, along with
            `order_by`. Possible values to sort by are `id`, `title`,
            `description`, `done`, `done_at`, `due_date`, `created_by_id`,
            `project_id`, `repeat_after`, `priority`, `start_date`, `end_date`,
            `hex_color`, `percent_done`, `uid`, `created`, `updated`. Default is
            `id`.
          in: query
          name: sort_by
          schema:
            type: string
        - description: The ordering parameter. Possible values to order by are `asc` or
            `desc`. Default is `asc`.
          in: query
          name: order_by
          schema:
            type: string
        - description: The filter query to match tasks by. Check out
            https://vikunja.io/docs/filters for a full explanation of the
            feature.
          in: query
          name: filter
          schema:
            type: string
        - description: "The time zone which should be used for date match (statements like "
          in: query
          name: filter_timezone
          schema:
            type: string
        - description: If set to true the result will include filtered fields whose value
            is set to `null`. Available values are `true` or `false`. Defaults
            to `false`.
          in: query
          name: filter_include_nulls
          schema:
            type: string
        - description: If set to `subtasks`, Vikunja will fetch only tasks which do not
            have subtasks and then in a second step, will fetch all of these
            subtasks. This may result in more tasks than the pagination limit
            being returned, but all subtasks will be present in the response. If
            set to `buckets`, the buckets of each task will be present in the
            response. If set to `reactions`, the reactions of each task will be
            present in the response. If set to `comments`, the first 50 comments
            of each task will be present in the response. You can set this
            multiple times with different values.
          in: query
          name: expand
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
