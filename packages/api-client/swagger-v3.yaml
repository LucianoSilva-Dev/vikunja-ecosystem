  - url: /api/v1
components:
  requestBodies:
    models.Bucket:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/models.Bucket"
      description: The bucket object
      required: true
    models.Task:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/models.Task"
      description: The task object
      required: true
    models.Reaction:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/models.Reaction"
      description: The reaction you want to add to the entity.
      required: true
    models.Label:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/models.Label"
      description: The label object
      required: true
    models.TaskRelation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/models.TaskRelation"
      description: The relation object
      required: true
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    JWTKeyAuth:
      in: header
      name: Authorization
      type: apiKey
  schemas:
    auth.Token:
      properties:
        token:
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
          type: string
      type: object
    background.Image:
      properties:
        blur_hash:
          type: string
        id:
          type: string
        info:
          description: This can be used to supply extra information from an image provider
            to clients
        thumb:
          type: string
        url:
          type: string
      type: object
    code_vikunja_io_api_pkg_modules_auth_openid.Provider:
      properties:
        auth_url:
          type: string
        client_id:
          type: string
        email_fallback:
          type: boolean
        force_user_info:
          type: boolean
        key:
          type: string
        logout_url:
          type: string
        name:
          type: string
        scope:
          type: string
        username_fallback:
          type: boolean
      type: object
    files.File:
      properties:
        created:
          type: string
        id:
          type: integer
        mime:
          type: string
        name:
          type: string
        size:
          type: integer
      type: object
    handler.AuthURL:
      properties:
        url:
          type: string
      type: object
    microsofttodo.Migration:
      properties:
        code:
          type: string
      type: object
    migration.Status:
      properties:
        finished_at:
          type: string
        id:
          type: integer
        migrator_name:
          type: string
        started_at:
          type: string
      type: object
    models.APIPermissions:
      additionalProperties:
        items:
          type: string
        type: array
      type: object
    models.APIToken:
      properties:
        created:
          description: A timestamp when this api key was created. You cannot change this
            value.
          type: string
        expires_at:
          description: The date when this key expires.
          type: string
        id:
          description: The unique, numeric id of this api key.
          type: integer
        permissions:
          allOf:
            - $ref: "#/components/schemas/models.APIPermissions"
          description: The permissions this token has. Possible values are available via
            the /routes endpoint and consist of the keys of the list from that
            endpoint. For example, if the token should be able to read all tasks
            as well as update existing tasks, you should add
            `{"tasks":["read_all","update"]}`.
        title:
          description: A human-readable name for this token
          type: string
        token:
          description: The actual api key. Only visible after creation.
          type: string
      type: object
    models.APITokenRoute:
      additionalProperties:
        $ref: "#/components/schemas/models.RouteDetail"
      type: object
    models.Bucket:
      properties:
        count:
          description: The number of tasks currently in this bucket
          type: integer
        created:
          description: A timestamp when this bucket was created. You cannot change this
            value.
          type: string
        created_by:
          allOf:
            - $ref: "#/components/schemas/user.User"
          description: The user who initially created the bucket.
        id:
          description: The unique, numeric id of this bucket.
          type: integer
        limit:
          description: How many tasks can be at the same time on this board max
          minimum: 0
          type: integer
        position:
          description: The position this bucket has when querying all buckets. See the
            tasks.position property on how to use this.
          type: number
        project_view_id:
          description: The project view this bucket belongs to.
          type: integer
        tasks:
          description: All tasks which belong to this bucket.
          items:
            $ref: "#/components/schemas/models.Task"
          type: array
        title:
          description: The title of this bucket.
          minLength: 1
          type: string
        updated:
          description: A timestamp when this bucket was last updated. You cannot change
            this value.
          type: string
      type: object
    models.BulkAssignees:
      properties:
        assignees:
          description: A project with all assignees
          items:
            $ref: "#/components/schemas/user.User"
          type: array
      type: object
    models.BulkTask:
      properties:
        fields:
          items:
            type: string
          type: array
        task_ids:
          items:
            type: integer
          type: array
        tasks:
          items:
            $ref: "#/components/schemas/models.Task"
          type: array
        values:
          $ref: "#/components/schemas/models.Task"
      type: object
