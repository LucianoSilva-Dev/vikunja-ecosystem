paths:
  "/{kind}/{id}/reactions":
    get:
      description: Returns all reactions for an entity
      parameters:
        - description: Entity ID
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: The kind of the entity. Can be either `tasks` or `comments` for
            task comments
          in: path
          name: kind
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: The reactions
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/models.ReactionMap"
                type: array
        "403":
          description: The user does not have access to the entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/web.HTTPError"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Message"
      security:
        - JWTKeyAuth: []
      summary: Get all reactions for an entity
      tags:
        - task
    put:
      description: Add a reaction to an entity. Will do nothing if the reaction
        already exists.
      parameters:
        - description: Entity ID
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: The kind of the entity. Can be either `tasks` or `comments` for
            task comments
          in: path
          name: kind
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/models.Reaction"
      responses:
        "200":
          description: The created reaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Reaction"
        "403":
          description: The user does not have access to the entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/web.HTTPError"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Message"
      security:
        - JWTKeyAuth: []
      summary: Add a reaction to an entity
      tags:
        - task
  "/{kind}/{id}/reactions/delete":
